<header class="home-header">
  <div class="top-line">
    <a href="#" class="logo">
      <div class="logo__img-wrapper">
        <img src="images/dist/logo-crop 1.png" alt="ЭкоГард" class="images" />
      </div>
    </a>

    <div class="top-line__decoration"></div>
    <div class="top-line__contacts">
      Телефон: <span class="top-line__numbers">+7 (383) 291-47-35</span>

      <span class="top-line__separator"></span>
      <span class="top-line__address"

        <span class="top-line__text"
          >Новосибирск, р.п. Краснообск, 113</span
        ></span

      <div class="home-aside__decoration"></div>

        <div class="home-aside__soc-items">
          <a href="#" class="soc-item">
            <img src="images/dist/soc/instagram-brands.svg" alt="Instagram"
          /></a>
          <a href="#" class="soc-item">
            <img src="images/dist/soc/vk-brands.svg" alt="Vk"

        </div>

    <div class="slider-container">
      <div class="slider-img">
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide slider-img__slide">
            <div
              class="slider-img__bg"
              data-swiper-parallax="40%"

              "></div>
          </div>
          <div class="swiper-slide slider-img__slide">
            <div

            <div
              class="slider-img__bg"
              data-swiper-parallax="40%"
              style="
                background-image: url(images/dist/slide-images/background_frog_2.jpg);
              "></div>
          </div>

      </div>
      <div class="slider-bottom">
        <div class="slider-share">
          <div class="slider-share__items">
            <a href="#" class="soc-item slider-share__item">
              <img src="images/dist/soc/instagram-brands.svg" alt="Instagram"
            /></a>
            <a href="#" class="soc-item slider-share__item">
              <img src="images/dist/soc/vk-brands.svg" alt="ВКонтакте"
            /></a>
          </div>
        </div>
        <div class="slider-pagination">22</div>
        <div class="slider-scrollbar">33</div>
        <div class="slider-navigation">44</div>
      </div>
    </div>
  </div>
